<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:replace="~{fragments/bootstrap :: head}"></div>
<title>Insert title here</title>
</head>
<body>

<div class="container">
	<h1 class="text-center mt-5">Crea un ingrediente</h1>
 
 	<div class="col-6">Ritorna alla home <a href="/"  class="btn btn-primary">Home</a></div>
 
	<form id="offerte-form"  th:action="@{/ingredienti/create}" th:object="${ingredienti}"  method="post" class="mt-3">
	
		<div class="mb-3 col-5">
			<label for="name" class="form-label">Nome</label>
			<input type="text" id="name" th:field="*{name}" class="form-control" th:errorClass="is-invalid">
			<div th:if="${#fields.hasErrors('name')}">
				<ul>
					<li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="text-danger"></li>
				</ul>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Salva</button>
		
	</form>
</div>
	
<div th:replace="~{fragments/bootstrap :: script}"></div>
</body>
</html>
